name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change this if you want to trigger on a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy index.html to gh-pages base dir
        run: cp index.html output/index.html  # Copy index.html to output directory

      - name: Copy problem mappings.js to gh-pages base dir
        run: cp problem_mapping.js output/problem_mapping.js


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./output  # Directory containing your compiled PDF
          destination_dir: ./  # Directory where the site will be hosted
